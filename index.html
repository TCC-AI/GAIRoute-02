    <script>

        document.addEventListener('DOMContentLoaded', function() {

        // æª¢æŸ¥ç¾æœ‰ç™»å…¥ç‹€æ…‹
        function checkExistingLogin() {
            const sessionUser = sessionStorage.getItem('currentUser');
            const localUser = localStorage.getItem('currentUser');
            
            if (sessionUser) {
                redirectToMain();
                return;
            }
            
            if (localUser) {
                try {
                    const userData = JSON.parse(localUser);
                    const loginTime = new Date(userData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24) {
                        // è‡ªå‹•ç™»å…¥
                        sessionStorage.setItem('currentUser', localUser);
                        redirectToMain();
                        return;
                    } else {
                        localStorage.removeItem('currentUser');
                    }
                } catch (error) {
                    localStorage.removeItem('currentUser');
                }
            }
        }

        // è¼‰å…¥è¨˜ä½çš„å¸³è™Ÿ
        function loadRememberedAccount() {
            const rememberedAccount = localStorage.getItem('rememberedAccount');
            if (rememberedAccount) {
                elements.username.value = rememberedAccount;
                elements.rememberMe.checked = true;
                elements.password.focus();
            }
        }

        // è™•ç†ç™»å…¥
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = elements.username.value.trim();
            const password = elements.password.value;
            const rememberMe = elements.rememberMe.checked;
            
            if (!username || !password) {
                showError('è«‹è¼¸å…¥å¸³è™Ÿå’Œå¯†ç¢¼');
                return;
            }
            
            setLoading(true);
            hideError();
            
            try {
                let userData;
                
                // å˜—è©¦çœŸå¯¦APIç™»å…¥
                if (!CONFIG.USE_MOCK_DATA) {
                    try {
                        userData = await apiLogin(username, password);
                    } catch (apiError) {
                        console.warn('APIç™»å…¥å¤±æ•—ï¼Œå˜—è©¦æ¨¡æ“¬ç™»å…¥:', apiError);
                        CONFIG.USE_MOCK_DATA = true;
                    }
                }
                
                // æ¨¡æ“¬ç™»å…¥
                if (CONFIG.USE_MOCK_DATA) {
                    userData = mockLogin(username, password);
                }
                
                if (!userData) {
                    throw new Error('ç™»å…¥å¤±æ•—');

                // ç™»å…¥æˆåŠŸè™•ç†
                await handleLoginSuccess(userData, rememberMe);
                
            } catch (error) {

                console.error('ç™»å…¥éŒ¯èª¤:', error);

        }

        // API ç™»å…¥
        async function apiLogin(username, password) {
            const response = await fetch(CONFIG.GAS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: JSON.stringify({
                    action: 'login',
                    data: { username, password },
                    timestamp: new Date().getTime()
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.error || 'ç™»å…¥å¤±æ•—');
            }
            
            return result.data;
        }

        // æ¨¡æ“¬ç™»å…¥
        function mockLogin(username, password) {
            const user = MOCK_USERS[username];
            
            if (!user || user.password !== password) {

                permissions: permissions,

        }

            const userDataWithTime = {

            // å„²å­˜åˆ° session (ç¸½æ˜¯å„²å­˜)
            sessionStorage.setItem('currentUser', JSON.stringify(userDataWithTime));
            
            // è¨˜ä½ç™»å…¥ç‹€æ…‹
            if (rememberMe) {
                localStorage.setItem('currentUser', JSON.stringify(userDataWithTime));
                localStorage.setItem('rememberedAccount', userData.username);
            } else {

            // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
