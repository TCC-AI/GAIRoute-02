<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青物流 - 派車GAI數據管理系統</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .logo i {
            font-size: 2rem;
            color: white;
        }

        .system-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .system-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-icon .form-input {
            padding-left: 45px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #999;
            line-height: 1.4;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .system-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-truck"></i>
        </div>
        
        <h1 class="system-title">昶青物流</h1>
        <h2 class="system-subtitle">派車GAI數據管理系統<br>Intelligent Dispatch Management System</h2>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">帳號</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-input" placeholder="請輸入帳號" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-input" placeholder="請輸入密碼" required>
                </div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">記住我的登入狀態</label>
            </div>
            
            <button type="submit" id="loginBtn" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> 登入系統
                <span class="loading"><i class="fas fa-spinner"></i></span>
            </button>
        </form>
        
        <div class="footer">
            © 2025 昶青物流有限公司 版權所有<br>
            系統版本 v2.0 | 最後更新: 2025-06-25
        </div>
    </div>

    <script>
        // 全域設定
        const CONFIG = {
            GAS_URL: 'https://script.google.com/macros/s/AKfycbxbs7FuGw_syZltDV3VoM2ZvyCGqFWnF5hNyE6Cb0We2pUz_Bp9ohzbQSmBlhDUqBAT/exec',
            USE_MOCK_DATA: false
        };

        // 預設測試帳號（開發用）
        const MOCK_USERS = {
            'admin': { password: 'admin123', name: '系統管理員', position: '總經理', level: 's4' },
            'manager': { password: 'mgr123', name: '營運經理', position: '營運經理', level: 's3' },
            'operator': { password: 'op123', name: '調度員', position: '調度員', level: 's2' },
            'viewer': { password: 'view123', name: '監控員', position: '監控員', level: 's1' }
        };

        // 權限等級定義
        const PERMISSION_LEVELS = {
            s4: {
                name: '管理者',
                pages: ['dashboard', 'route-management', 'route-optimization', 'seasonal-routes', 'cargo-vehicle', 'real-time-monitor', 'system-settings', 'reports'],
                fullAccess: true
            },
            s3: {
                name: '主要執行者',
                pages: ['dashboard', 'route-management', 'route-optimization', 'seasonal-routes', 'cargo-vehicle', 'real-time-monitor', 'reports'],
                fullAccess: false
            },
            s2: {
                name: '次要執行者', 
                pages: ['dashboard', 'route-management', 'route-optimization', 'cargo-vehicle', 'real-time-monitor'],
                fullAccess: false
            },
            s1: {
                name: '初階使用者',
                pages: ['dashboard'],
                fullAccess: false
            }
        };

        // DOM 元素
        const elements = {
            loginForm: document.getElementById('loginForm'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            rememberMe: document.getElementById('rememberMe'),
            loginBtn: document.getElementById('loginBtn'),
            errorMessage: document.getElementById('errorMessage'),
            loading: document.querySelector('.loading')
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查是否已登入
            checkExistingLogin();
            
            // 綁定事件
            elements.loginForm.addEventListener('submit', handleLogin);
            
            // Enter 鍵登入
            elements.password.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin(e);
                }
            });
            
            // 載入記住的帳號
            loadRememberedAccount();
        });

        // 檢查現有登入狀態
        function checkExistingLogin() {
            const sessionUser = sessionStorage.getItem('currentUser');
            const localUser = localStorage.getItem('currentUser');
            
            if (sessionUser) {
                redirectToMain();
                return;
            }
            
            if (localUser) {
                try {
                    const userData = JSON.parse(localUser);
                    const loginTime = new Date(userData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24) {
                        // 自動登入
                        sessionStorage.setItem('currentUser', localUser);
                        redirectToMain();
                        return;
                    } else {
                        localStorage.removeItem('currentUser');
                    }
                } catch (error) {
                    localStorage.removeItem('currentUser');
                }
            }
        }

        // 載入記住的帳號
        function loadRememberedAccount() {
            const rememberedAccount = localStorage.getItem('rememberedAccount');
            if (rememberedAccount) {
                elements.username.value = rememberedAccount;
                elements.rememberMe.checked = true;
                elements.password.focus();
            }
        }

        // 處理登入
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = elements.username.value.trim();
            const password = elements.password.value;
            const rememberMe = elements.rememberMe.checked;
            
            if (!username || !password) {
                showError('請輸入帳號和密碼');
                return;
            }
            
            setLoading(true);
            hideError();
            
            try {
                let userData;
                
                // 嘗試真實API登入
                if (!CONFIG.USE_MOCK_DATA) {
                    try {
                        userData = await apiLogin(username, password);
                    } catch (apiError) {
                        console.warn('API登入失敗，嘗試模擬登入:', apiError);
                        CONFIG.USE_MOCK_DATA = true;
                    }
                }
                
                // 模擬登入
                if (CONFIG.USE_MOCK_DATA) {
                    userData = mockLogin(username, password);
                }
                
                if (!userData) {
                    throw new Error('登入失敗');
                }
                
                // 登入成功處理
                await handleLoginSuccess(userData, rememberMe);
                
            } catch (error) {
                showError(error.message || '登入失敗，請檢查帳號密碼');
                console.error('登入錯誤:', error);
            } finally {
                setLoading(false);
            }
        }

        // API 登入
        async function apiLogin(username, password) {
            const response = await fetch(CONFIG.GAS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: JSON.stringify({
                    action: 'login',
                    data: { username, password },
                    timestamp: new Date().getTime()
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.error || '登入失敗');
            }
            
            return result.data;
        }

        // 模擬登入
        function mockLogin(username, password) {
            const user = MOCK_USERS[username];
            
            if (!user || user.password !== password) {
                throw new Error('帳號或密碼錯誤');
            }
            
            const permissions = PERMISSION_LEVELS[user.level] || PERMISSION_LEVELS.s1;
            
            return {
                success: true,
                username: username,
                name: user.name,
                position: user.position,
                level: user.level,
                permissions: permissions,
                loginTime: new Date().toISOString()
            };
        }

        // 登入成功處理
        async function handleLoginSuccess(userData, rememberMe) {
            // 儲存使用者資料
            const userDataWithTime = {
                ...userData,
                loginTime: new Date().toISOString()
            };
            
            // 儲存到 session (總是儲存)
            sessionStorage.setItem('currentUser', JSON.stringify(userDataWithTime));
            
            // 記住登入狀態
            if (rememberMe) {
                localStorage.setItem('currentUser', JSON.stringify(userDataWithTime));
                localStorage.setItem('rememberedAccount', userData.username);
            } else {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('rememberedAccount');
            }
            
            // 顯示成功訊息
            showSuccess(`歡迎回來，${userData.name}！`);
            
            // 延遲跳轉，讓使用者看到成功訊息
            setTimeout(() => {
                redirectToMain();
            }, 1000);
        }

        // 跳轉到主系統
        function redirectToMain() {
            // 檢查主系統頁面是否存在
            const mainPage = 'index.html'; // 或您的主系統頁面名稱
            window.location.href = mainPage;
        }

        // 設定載入狀態
        function setLoading(isLoading) {
            elements.loginBtn.disabled = isLoading;
            elements.loading.style.display = isLoading ? 'inline' : 'none';
            
            if (isLoading) {
                elements.loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登入中... <span class="loading"><i class="fas fa-spinner"></i></span>';
            } else {
                elements.loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登入系統';
            }
        }

        // 顯示錯誤訊息
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            
            // 3秒後自動隱藏
            setTimeout(hideError, 3000);
        }

        // 隱藏錯誤訊息
        function hideError() {
            elements.errorMessage.style.display = 'none';
        }

        // 顯示成功訊息
        function showSuccess(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.background = '#d4edda';
            elements.errorMessage.style.color = '#155724';
            elements.errorMessage.style.display = 'block';
        }

        // 開發模式提示
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('🔐 開發模式 - 測試帳號:');
            console.log('管理員: admin / admin123');
            console.log('經理: manager / mgr123'); 
            console.log('調度員: operator / op123');
            console.log('監控員: viewer / view123');
        }
    </script>
</body>
</html>
